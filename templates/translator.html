{% extends "bootstrap/base.html" %}

{% block title %}Diacritical Translator{% endblock %}

{% block styles %}
{{super()}}
<style>
    .textarea-container {
        position: relative;
    }
    .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Diacritical Translator</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger float-right">Logout</a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea class="form-control" id="inputText" rows="10"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group textarea-container">
                <label for="outputText">Output Text:</label>
                <textarea class="form-control" id="outputText" rows="10"></textarea>
                <button class="btn btn-sm btn-secondary copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col text-center">
            <button class="btn btn-primary" onclick="translate()">Add Diacritics</button>
        </div>
    </div>
</div>

{% block scripts %}
{{super()}}
<script>
    function translate() {
        const inputText = document.getElementById('inputText').value;
        fetch('/translate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: inputText })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('outputText').value = data.result;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while translating');
        });
    }

    function copyToClipboard() {
        const outputText = document.getElementById('outputText');
        outputText.select();
        navigator.clipboard.writeText(outputText.value)
            .then(() => {
                alert('Text copied to clipboard!');
            })
            .catch(err => {
                console.error('Failed to copy text:', err);
                alert('Failed to copy text');
            });
    }
</script>
{% endblock %}
{% endblock %}
