{% extends "bootstrap/base.html" %}

{% block title %}Diacritical Translator{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/translator.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2 class="float-left">Diacritical Translator</h2>
            <div class="float-right nav-buttons">
                <a href="{{ url_for('mappings_page') }}" class="btn btn-primary">Manage Mappings</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea class="form-control" id="inputText" rows="10" placeholder="Enter text here..."></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group textarea-container">
                <label for="outputText">Output Text:</label>
                <textarea class="form-control" id="outputText" rows="10" readonly></textarea>
                <button class="btn btn-sm btn-secondary copy-btn" id="copyBtn">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col text-center">
            <button class="btn btn-primary" id="translateBtn">Add Diacritics</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{ url_for('static', filename='js/translator.js') }}"></script>
{% endblock %}
